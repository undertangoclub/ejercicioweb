<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="../images/undertangofavicon.ico">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Contacto | UnderTango</title>
</head>

<body>
    <header>
        <img src="../images/undertangofavicon.ico" alt="Logo de UnderTango Club Ø" width="83" height="78">
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="#tienda">Tienda</a></li>
                <li><a href="#cursos">Cursos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="#evento">Evento</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <h2>Envianos un mensaje</h2>
            <section>
                <label for="nombre">Nombre y pellido</label>
                <input type="text" name="nombre" id="nombre" required>
            </section>
            <section>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>
            </section>
            <section>
                <label for="asunto">Asunto</label>
                <input type="text" name="asunto" id="asunto" required>
            </section>
            <section>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea>
            </section>
            <section>
                <button type="submit">Enviar</button>
            </section>
        </form>
    </main>





    <footer>
        <nav class="navbar-footer">
            <a href="https://www.youtube.com/channel/UCA99kE1LuPaS9bjy5UsbGbg" target="_blank">
                <img width="26" src="../images/youtube.png" alt="logo youtube">
            </a>
            <a href="https://api.whatsapp.com/send?phone=3757618270" target="_blank">
                <img width="26" src="../images/whatsapp.png" alt="logo whatsapp">
            </a>
            <a href="https://facebook.com/undertangoclub" target="_blank">
                <img width="26" src="../images/facebook.png" alt="logo facebook">
            </a>
            <a href="https://instagram.com/undertangoclub" target="_blank">
                <img width="26" src="../images/instagram.png" alt="logo instagram">
            </a>
            <a href="mailto:email@dominio.com.ar" target="_blank">
                <img width="26" src="../images/email.png" alt="logo email">
            </a>
        </nav>
        <p>&copy; 2024 UnderTango Club Ø. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
