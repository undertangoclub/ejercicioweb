    </nav>
  </header>
  <main class="flex-wrap justify-items-center align-items-center aparecer">
    <section class="col-11 col-lg-5">
      <form action="">
        <h2>Envianos un mensaje</h2>
        <section>
          <label for="nombre">Nombre y Apellido</label>
          <input type="text" name="nombre" id="nombre" required>
        </section>
        <section>
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" required>
        </section>
        <section>
          <label for="asunto">Asunto</label>
          <input type="text" name="asunto" id="asunto" required>
        </section>
        <section>
          <label for="mensaje">Mensaje</label>
          <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea>
        </section>
        <section>
          <button type="submit">Enviar</button>
        </section>
      </form>
    </section>
    <section class="col-11 col-lg-5 d-flex flex-column justify-content-center">
      <a href="#" target="_blank" class="contact-item d-flex gap-2">
        <img src="../images/email_contact.png" alt="logo email">
        <p>undertango@gmail.com</p>
      </a>
      <a href="#" target="_blank" class="contact-item d-flex gap-2">
        <img src="../images/phone_contact.png" alt="logo email">
        <p> +549 011 1233456</p>
      </a>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28780.994368080585!2d-54.588775760323045!3d-25.617397809131003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94f6923af74e96dd%3A0xb4b8eeda942aae07!2sPuerto%20Iguaz%C3%BA%2C%20Misiones!5e0!3m2!1ses!2sar!4v1713643056692!5m2!1ses!2sar"
        class="mapa" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

  </main>
