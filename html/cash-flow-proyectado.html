<!DOCTYPE html>
<html>
<head>
    <title>Cash Flow Proyectado Ø UnderTango Club</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="cashFlowChart" width="400" height="200"></canvas>
    <script>
        var ctx = document.getElementById('cashFlowChart').getContext('2d');
        var cashFlowChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [
                    '2024', '2025', '2026', '2027'
                ],
                datasets: [
                    {
                        label: 'Ingresos (USD)',
                        data: [50000, 75000, 100000, 125000],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Egresos (USD)',
                        data: [30000, 45000, 60000, 75000],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Ganancias (USD)',
                        data: [20000, 30000, 40000, 50000],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <h2>Link al Cash Flow Proyectado</h2>
    <p>Puedes consultar el Cash Flow Proyectado detallado para el año actual y los próximos 3 años en el siguiente enlace:</p>
    <a href="https://example.com/cash-flow-proyectado" target="_blank">Ver Cash Flow Proyectado</a>

</body>
</html>
