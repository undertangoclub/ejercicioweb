    <body>

            var ctx = document.getElementById('balanceChart').getContext('2d');

                        '1ra semana de mayo', '2da semana de mayo', '3ra semana de mayo'
                    ],
                    datasets: [
                        {
                            label: 'Ingresos (ARS)',
                            data: [50000, 100000, 90000, 80000, 110000, 120000, 130000, 140000, 150000, 160000, 170000],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Egresos (ARS)',
                            data: [21500, 41500, 43000, 43000, 67000, 45000, 46000, 44000, 80000, 88000, 58000],
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',

                        },
                        {
                            label: 'Ganancias (ARS)',

                }
